<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>VanGeek</title>

</head>
<body>
    <header class="header__page">
        <img class="header__image" src="./assets/images/Logo.png" alt="logo-geek">
    </header>

    <main class="main__page">
        <section class="productos">
            <div class="productos__header">
                <h1 class="productos__titulo-texto">MIS PRODUCTOS:</h1>
            </div>

           <div class="productos__container" data-list>
            <div class="card">
              <img class="card-container--image" src="./assets/images/producto1.png" />
              <div class="card-container--info">
                <p>Nombre</p>
                <div class="card-container--value">
                  <p>$ 00.00</p>
                  <img src="./assets/images/trash_icon.png" />
                </div>
              </div>
            </div> 
        </section>

        <section class="formulario">
            <div class="formulario__header">
              <h1 class="formulario__titulo-texto">
                AGREGAR PRODUCTO:
              </h1>
            </div>
    
            <form class="formulario__container" data-formulario>
              <fieldset class="formulario__campo">
                <input 
                  name="nombre" 
                  id="nombre" 
                  placeholder="nombre..."
                  class="campo__completo" 
                  type="text"
                  minlength="5"
                  maxlength="50"
                  data-name
                  required
                />
                <span class="mensaje-error"></span>
              </fieldset>
    
              <fieldset class="formulario__campo">
                <input 
                  name="precio" 
                  id="precio"
                  placeholder="precio..."
                  class="campo__completo" 
                  type="text"
                  minlength="1"
                  maxlength="50"
                  data-price
                  required
                />
                <span class="mensaje-error"></span>
              </fieldset>

              <fieldset class="formulario__campo">
                <input
                  id="imagen"
                  type="file"
                  data-img
                  onchange="updateFileName()"
                />
                <label class="campo__completo-file" for="imagen">
                  <span id="file-name">imagen...</span>
                </label>
                <span class="mensaje-error"></span>
              </fieldset>
    
              <div class="formulario__acciones">
                <input
                  value="Enviar"
                  class="formulario__boton"
                  id="enviar"
                  data-boton-enviar
                  type="submit"
                />
                <button class="formulario__boton-limpiar" onclick="">Limpiar</button>
                <span class="mensaje-error"></span>
              </div>
            </form>
          </section>
    </main>
    <footer class="footer__page">
        <img class="footer__image" src="./assets/images/Logo.png" alt="logo-geek">
        <div class="footer__context">
          <h1 class="footer__titulo-text">DESARROLLADO POR IVAN GONZALEZ</h1>
          <h2 class="footer__copyrigth-text">ALURA LATAM - 2024</h2>
        </div>
    </footer>
    <script>
      function updateFileName() {
          const input = document.getElementById('imagen');
          const fileName = input.files.length > 0 ? input.files[0].name : 'imagen...';
          document.getElementById('file-name').textContent = fileName;
      }
  </script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/createProduct.js"></script>
</body>
</html>
